<link rel="import" href="/content/components/font-roboto/roboto.html">
<style is="custom-style">
    html, body {
        width: 100%;
        height: 100%;
        margin: 0px;
        padding: 0px;
        overflow: hidden;
    }

    body {
        font-family: RobotoDraft, 'Helvetica Neue', Helvetica, Arial;
        font-size: 16px;
        -webkit-tap-highlight-color: rgba(0,0,0,0);
        -webkit-touch-callout: none;
        -moz-user-select: none;
        -khtml-user-select: none;
        -webkit-user-select: none;
    }

    :root {
        --color1: #114E00;
        --color2: #EA5E2D;
        --color3: #8FFE46;
        --color4: #5CB85C;
        --color5: #F5F5F5;
        --perspective: 1500px;
        --container-background: #FFFFFF;
        --button-background: #F5F5F5;
        --primary-button-background: #EA5E2D;
        --secondary-button-background: #F5F5F5;
        --paper-toolbar-button-background: #EA5E2D;
        --paper-toolbar-button-color: white;
        --accent-color: #EA5E2D;

        --center-of-screen: {
            position: fixed;
            top: 0px;
            left: 0px;
            bottom: 0px;
            right: 0px;
            margin: auto;
        };

        --left-bottom-of-screen: {
            position: fixed;
            left: 0px;
            bottom: 0px;
        };

        --fullsize: {
            width: 100%;
            height: 100%;
        };
    }

    /deep/ p {
        margin: 0.5em;
    }

</style>
