<!doctype html>
<html>
<head>
	<title>neon-page-behavior animation demo</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
	<meta name="theme-color" content="#7986cb">
	
	 <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>
  
  <!-- Html imports -->
  <link rel="import" href="../../../neon-animation/neon-animated-pages.html">
  <link rel="import" href="../../../neon-animation/neon-animations.html">
  <link rel="import" href="../../../paper-styles/paper-styles.html">
  <link rel="import" href="../../../paper-drawer-panel/paper-drawer-panel.html">
  <link rel="import" href="../../../paper-header-panel/paper-header-panel.html">
  <link rel="import" href="../../../paper-toolbar/paper-toolbar.html">
  <link rel="import" href="../../../iron-icons/iron-icons.html">
  <link rel="import" href="../../../paper-icon-button/paper-icon-button.html">
  <link rel="import" href="../../../paper-menu/paper-menu.html">
  <link rel="import" href="../../../paper-item/paper-item.html">
  <link rel="import" href="../../../more-routing/more-routing.html">
  <link rel="import" href="demo-element-0.html">
  <link rel="import" href="demo-element-1.html">
  <link rel="import" href="demo-element-2.html">
	
	<style>
		body {
			font-family: Roboto, 'Helvetica Neue', Helvetica, Arial, sans-serif;
			margin: 0;
		}
  </style>

  <style is="custom-style">
		.page {
      color: white;
      @apply(--paper-font-display2);
    }
	</style>

</head>
<body class="fullbleed">

<template is="dom-bind">

  <!-- Routes -->
  <more-routing-config driver="hash"></more-routing-config>
  <more-route name="Page-0" path="/"></more-route>
  <more-route name="Page-1" path="/page-1"></more-route>
  <more-route name="Page-2" path="/page-2"></more-route>

  <!-- Visual elements -->
  <paper-drawer-panel id="paperDrawerPanel">

    <paper-header-panel drawer>

      <paper-toolbar>
        <div>Demo</div>
      </paper-toolbar>

      <more-route-selector id="menuSelector">
        <paper-menu class="list" on-iron-select="onMenuSelect">
          <paper-item route="Page-0">Page 0</paper-item>
          <paper-item route="Page-1">Page 1</paper-item>
          <paper-item route="Page-2">Page 2</paper-item>
        </paper-menu>
      </more-route-selector>

    </paper-header-panel>

    <paper-header-panel main>

      <paper-toolbar>
        <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
        <span class="flex">{{selected}}</span>
      </paper-toolbar>

      <more-route-selector id="pageSelector">
        <neon-animated-pages class="fit" selected="{{selected}}" attr-for-selected="route" animate-initial-selection="true">
          <demo-element-0 route="Page-0" class="page"></demo-element-0>
          <demo-element-1 route="Page-1" class="page"></demo-element-1>
          <demo-element-2 route="Page-2" class="page"></demo-element-2>
        </neon-animated-pages>
      </more-route-selector>

    </paper-header-panel>
  </paper-drawer-panel>
</template>

<script>
  var scope = document.querySelector('template[is="dom-bind"]');

  scope.onMenuSelect = function() {
    var drawerPanel = document.querySelector('#paperDrawerPanel');
    if (drawerPanel.narrow) {
      drawerPanel.closeDrawer();
    }
  };
</script>

</body>
</html>
