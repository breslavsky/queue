<!-- Html imports -->
<link rel="import" href="../../../polymer/polymer.html">
<link rel="import" href="../../../neon-animation/neon-shared-element-animatable-behavior.html">
<link rel="import" href="../../neon-page-behavior.html">
<link rel="import" href="../../../paper-styles/paper-styles.html">

<!-- Element with the neon-page-behavior -->
<dom-module id="demo-element-2">
  <style is="custom-style">
    :host {
      @apply(--layout-vertical);
      @apply(--layout-center-center);
    }

    #square {
      width: 75vmin;
      height: 75vmin;
      line-height: 75vmin;
      background: blue;
      text-align: center;
    }
  </style>
  <template>
    <div id="square">
      <span>Page 2</span>
    </div>
  </template>
  <script>
    Polymer({

      is: 'demo-element-2',

      behaviors: [
        Polymer.NeonSharedElementAnimatableBehavior,
        Polymer.NeonPageBehavior
      ],

      properties: {
        animationConfig: {
          type: Object,
          value: function() {
            return {
              'entry': [ {
                name: 'slide-down-animation',
                node: this.$.square
              }],
              'exit': [{
                name: 'slide-up-animation',
                node: this.$.square
              }]
            };
          }
        },

        // Specific animation config for Page 1: hero animation when entering from or exiting to Page 1
        animationConfigPage1: {
          type: Object,
          value: function() {
            return {
              'entry': [{
                name: 'hero-animation',
                id: 'hero',
                toPage: this
              }],
              'exit': [{
                name: 'hero-animation',
                id: 'hero',
                fromPage: this
              }]
            };
          }
        },

        // The hero is always the same here when entering from or exiting to Page 1
        sharedElementsPage1: {
          type: Object,
          value: function() {
            return {
              'hero': this.$.square
            };
          }
        }
      },

      listeners: {
        'entry-animation-start': 'onEntryStart',
        'entry-animation-finish': 'onEntryFinish',
        'exit-animation-start': 'onExitStart',
        'exit-animation-finish': 'onExitFinish'
      },

      onEntryStart: function(e) {
        console.log(this.localName + ' entry animation starts from page "' + e.detail.from + '"');
      },
      onEntryFinish: function(e) {
        console.log(this.localName + ' entry animation finished from page "' + e.detail.from + '"');
      },
      onExitStart: function(e) {
        console.log(this.localName + ' exit animation starts to page "' + e.detail.to + '"');
      },
      onExitFinish: function(e) {
        console.log(this.localName + ' exit animation finished to page "' + e.detail.to + '"');
      }
    });
  </script>
</polymer-element>
